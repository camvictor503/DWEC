<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Realiza un script que pida la contraseña de acceso a una página web y 
        // compruebe si es la misma que la almacenada en una variable. 
        // Si es correcta, le dará la bienvenida, sino se la volverá a pedir.
        function accesoWeb(){
            contra = "amarillo"
            pedirContra = prompt("Inserte la contraseña: ")

            if(contra == pedirContra){
                document.write("Bienvenido");
            }else{
                accesoWeb();
            }
        }
        accesoWeb()
    </script>
</body>
