    <script>

        diccionario = {"casa":"house", "mesa":"table", "perro":"dog", "gato":"cat"};
        palabra = prompt("Dime una de las siguientes palabras para traducirte mesa,casa,perro o gato");
        if (diccionario[palabra]){
            alert("La palabra traducida  " + palabra + " es "  + diccionario[palabra] );
        }
    </script>


    <!-- Mini-diccionario de inglés 

    Realiza un script que solicite al usuario introducir algunas de estas palabras (casa, mesa, perro, gato) para luego mostrar la palabra traducida en inglés. 

    Por ejemplo, si se ingresa 'casa' debemos mostrar el texto 'house' en la página. -->
