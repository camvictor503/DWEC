<body>
    <script>

        function literales(){
            numero = prompt("Elige un numero menor de 1000");
            if (numero.length < 4){
                for (i = 0; i < 3; i++){
                    alert(numero[i]);
                }
            }
        }
        
        literales()
    </script>
